<div class="container-fluid">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // получим кнопку id="btn" с помощью которой будем открывать модальное окно
        const btn = document.querySelector('#btn');
        // активируем контент id="modal" как модальное окно
        const modal = new bootstrap.Modal(document.querySelector('#modal'));
        // при нажатии на кнопку
        btn.addEventListener('click', function() {
            // открывает модальное окно
            modal.show();
        });

    });
</script>

<div class="container py-3 text-center">
    <button type="button" class="btn btn-primary" id="btn">
        Войти
    </button>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="container-fluid">
            <div class="form-container">

                <div class="modal-header">
                    <h3 class="title">Create Account</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <a href="#">Заблыли пароль?</a>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="checkbox">
                        <span class="check-label">I agree to the <a href="">Terms</a> and <a href="">Privacy Policy.</a></span>
                    </div>
                    <button class="btn signup">Sign up</button>
                    <button class="btn signin">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-container{
        background-color: #fff;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 30px 25px;
        border-radius: 10px;
        position: relative;
    }
    .form-horizontal .btn{
        color: #fff;
        background-color: #4E4C97;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: capitalize;
        width: 130px;
        padding: 11px;
        margin: 0 10px 10px 0;
        border: 2px solid #4E4C97;
        border-radius: 15px;
        display: inline-block;
        transition: all 0.3s ease 0s;
    }

</style>
